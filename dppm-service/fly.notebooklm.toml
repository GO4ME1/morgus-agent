app = 'morgus-deploy'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile.notebooklm"

[env]
  NODE_ENV = "production"
  NOTEBOOKLM_PYTHON_ENV = "/app/notebooklm-env"
  NOTEBOOKLM_PROFILE_DIR = "/app/chrome_profile_notebooklm"
  CHROME_BIN = "/usr/bin/chromium"
  CHROMEDRIVER_PATH = "/usr/bin/chromedriver"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

# Persistent volume for Chrome profile (stores authentication)
[mounts]
  source = "notebooklm_data"
  destination = "/app/chrome_profile_notebooklm"

[[vm]]
  memory = '1gb'  # Increased for Chrome + Python
  cpu_kind = 'shared'
  cpus = 1
