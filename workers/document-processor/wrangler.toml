name = "morgus-document-processor"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Scheduled triggers - run every 5 minutes to process pending documents
[triggers]
crons = ["*/5 * * * *"]

# Environment variables (set via wrangler secret)
# SUPABASE_URL
# SUPABASE_SERVICE_KEY
# OPENAI_API_KEY

[vars]
ENVIRONMENT = "production"
